<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/main.css">
</head>
<body>
	<h1 class="text-center">Memory game</h1>
	<main id="main" class="rounded-lg">
		<div id="screen-menu" class="text-center rounded-lg p-5">
			<h2 class="text-center">Choose difficulty</h2>
			
			<div class="input-group text-center w-75 m-auto pt-5 pb-5">
				<label class="radio-inline text-center w-25 m-auto" for="noobie"><input type="radio" name="difficulty" id="noobie" class="mr-3" checked>Noobie</label>
				<label class="radio-inline text-center w-25 m-auto" for="geek"><input type="radio" name="difficulty" id="geek" class="mr-3">Geek</label>
				<label class="radio-inline text-center w-25 m-auto" for="maestro"><input type="radio" name="difficulty" id="maestro" class="mr-3">Maestro</label>
			</div>
			
			
			<button type="button" class="btn btn-primary" id="start">Start Game</button>
		</div>
		<div id="screen-game" class="text-center">
			<button type="button" class="btn btn-primary" id="end">End Game</button>
		</div>
		<div id="screen-end" class="text-center" class="text-center rounded-lg p-5">
		
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="Class/Card.js"></script>
	<script src="main.js"></script>
</body>
</html>
